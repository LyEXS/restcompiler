server.port=${PORT:8080}
server.address=0.0.0.0

    
spring.application.name=restcompiler

# Désactiver les logs fichier pour éviter l'erreur de permission
logging.file.name=
logging.file.path=

# Utiliser seulement la console pour les logs
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Niveaux de logging
logging.level.lyes.restcompiler=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=INFO

# Désactiver les logs fichier de Spring Boot
spring.output.ansi.enabled=ALWAYS

# Configuration MVC
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

