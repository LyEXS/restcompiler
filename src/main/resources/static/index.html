<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Compilateur C en Ligne</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 20px;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
            }

            .header {
                text-align: center;
                color: white;
                margin-bottom: 30px;
            }

            .header h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }

            .header p {
                font-size: 1.2em;
                opacity: 0.9;
            }

            .editor-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                margin-bottom: 20px;
            }

            @media (max-width: 768px) {
                .editor-container {
                    grid-template-columns: 1fr;
                }
            }

            .panel {
                background: rgba(255, 255, 255, 0.95);
                border-radius: 15px;
                padding: 25px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                backdrop-filter: blur(10px);
            }

            .panel h2 {
                color: #333;
                margin-bottom: 20px;
                font-size: 1.5em;
                border-bottom: 3px solid #667eea;
                padding-bottom: 10px;
            }

            .code-editor {
                width: 100%;
                height: 400px;
                border: 2px solid #e0e0e0;
                border-radius: 10px;
                padding: 15px;
                font-family: "Courier New", monospace;
                font-size: 14px;
                resize: vertical;
                background: #f8f9fa;
                transition: border-color 0.3s;
            }

            .code-editor:focus {
                outline: none;
                border-color: #667eea;
            }

            .button-group {
                display: flex;
                gap: 15px;
                margin-top: 20px;
                flex-wrap: wrap;
            }

            .btn {
                padding: 12px 25px;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .btn-primary {
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
            }

            .btn-secondary {
                background: #6c757d;
                color: white;
            }

            .btn-success {
                background: #28a745;
                color: white;
            }

            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }

            .btn:active {
                transform: translateY(0);
            }

            .result-container {
                margin-top: 20px;
            }

            .result-section {
                margin-bottom: 20px;
            }

            .result-section h3 {
                color: #333;
                margin-bottom: 10px;
                font-size: 1.2em;
            }

            .result-box {
                background: #f8f9fa;
                border: 2px solid #e0e0e0;
                border-radius: 10px;
                padding: 15px;
                min-height: 80px;
                font-family: "Courier New", monospace;
                white-space: pre-wrap;
                word-wrap: break-word;
            }

            .status {
                display: inline-block;
                padding: 5px 15px;
                border-radius: 20px;
                font-weight: 600;
                margin-bottom: 10px;
            }

            .status-success {
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .status-error {
                background: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

            .examples {
                margin-top: 30px;
            }

            .example-buttons {
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
                margin-top: 10px;
            }

            .example-btn {
                padding: 8px 15px;
                background: #e9ecef;
                border: 1px solid #dee2e6;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.3s;
                font-size: 14px;
            }

            .example-btn:hover {
                background: #667eea;
                color: white;
            }

            .loading {
                display: none;
                text-align: center;
                padding: 20px;
            }

            .spinner {
                border: 4px solid #f3f3f3;
                border-top: 4px solid #667eea;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                margin: 0 auto 10px;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .error-message {
                background: #f8d7da;
                color: #721c24;
                padding: 15px;
                border-radius: 8px;
                margin: 10px 0;
                border: 1px solid #f5c6cb;
                display: none;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>üõ†Ô∏è Compilateur C en Ligne</h1>
                <p>
                    Compilez et ex√©cutez votre code C directement depuis votre
                    navigateur
                </p>
            </div>

            <div class="editor-container">
                <div class="panel">
                    <h2>üìù √âditeur de Code</h2>
                    <textarea
                        class="code-editor"
                        id="codeEditor"
                        placeholder="Entrez votre code C ici..."
                    >
#include &lt;stdio.h&gt;

int main() {
    printf("Hello, World!\\n");
    return 0;
}</textarea
                    >
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="compileCode()">
                            ‚ö° Compiler et Ex√©cuter
                        </button>
                        <button class="btn btn-secondary" onclick="clearCode()">
                            üóëÔ∏è Effacer
                        </button>
                        <button class="btn btn-success" onclick="shareCode()">
                            üîó Partager
                        </button>
                    </div>

                    <div class="examples">
                        <h3>Exemples rapides :</h3>
                        <div class="example-buttons">
                            <button
                                class="example-btn"
                                onclick="loadExample('hello')"
                            >
                                Hello World
                            </button>
                            <button
                                class="example-btn"
                                onclick="loadExample('calcul')"
                            >
                                Calcul simple
                            </button>
                            <button
                                class="example-btn"
                                onclick="loadExample('boucle')"
                            >
                                Boucle for
                            </button>
                            <button
                                class="example-btn"
                                onclick="loadExample('fonction')"
                            >
                                Fonction
                            </button>
                        </div>
                    </div>
                </div>

                <div class="panel">
                    <h2>üìä R√©sultats</h2>
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>Compilation en cours...</p>
                    </div>
                    <div class="error-message" id="errorMessage"></div>

                    <div class="result-container">
                        <div class="result-section">
                            <h3>Statut de la compilation</h3>
                            <div id="compilationStatus"></div>
                            <div
                                class="result-box"
                                id="compilationOutput"
                            ></div>
                        </div>
                        <div class="result-section">
                            <h3>Sortie d'ex√©cution</h3>
                            <div id="executionStatus"></div>
                            <div class="result-box" id="executionOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
            <button
                class="btn btn-primary"
                onclick="window.location.href = 'test.html'"
            >
                üß™ Aller √† la vue Test
            </button>
        </div>

        <script>
            const examples = {
                hello: `#include <stdio.h>

int main() {
    printf("Hello, World!\\n");
    return 0;
}`,
                calcul: `#include <stdio.h>

int main() {
    int a = 5, b = 3;
    printf("Addition : %d + %d = %d\\n", a, b, a + b);
    printf("Multiplication : %d * %d = %d\\n", a, b, a * b);
    return 0;
}`,
                boucle: `#include <stdio.h>

int main() {
    for(int i = 1; i <= 5; i++) {
        printf("Iteration %d\\n", i);
    }
    return 0;
}`,
                fonction: `#include <stdio.h>

int addition(int a, int b) {
    return a + b;
}

int main() {
    int resultat = addition(10, 20);
    printf("Resultat : %d\\n", resultat);
    return 0;
}`,
            };

            function loadExample(name) {
                document.getElementById("codeEditor").value = examples[name];
                clearResults();
            }

            function clearCode() {
                document.getElementById("codeEditor").value = "";
                clearResults();
            }

            function clearResults() {
                document.getElementById("compilationStatus").innerHTML = "";
                document.getElementById("compilationOutput").textContent = "";
                document.getElementById("executionStatus").innerHTML = "";
                document.getElementById("executionOutput").textContent = "";
                document.getElementById("errorMessage").style.display = "none";
            }

            async function compileCode() {
                const code = document.getElementById("codeEditor").value.trim();
                if (!code) {
                    showError("Veuillez entrer du code C √† compiler");
                    return;
                }

                document.getElementById("loading").style.display = "block";
                clearResults();

                try {
                    // Version simple : envoyer juste le code
                    const response = await fetch("/compile", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        // Envoyer le code simple
                        body: document
                            .getElementById("codeEditor")
                            .value.trim(),
                    });

                    if (!response.ok) {
                        if (response.status === 400) {
                            showError(
                                "Le code que vous avez fourni est consid√©r√© comme dangereux",
                            );
                        } else if (response.status === 500) {
                            showError("Erreur serveur lors de la compilation");
                        } else {
                            throw new Error(`Erreur HTTP: ${response.status}`);
                        }
                    }

                    const result = await response.json();
                    displayResults(result);
                } catch (error) {
                    showError("Erreur de connexion: " + error.message);
                } finally {
                    document.getElementById("loading").style.display = "none";
                }
            }

            function displayResults(result) {
                // Compilation
                const cStatus = document.getElementById("compilationStatus");
                const cOutput = document.getElementById("compilationOutput");

                if (result.compilation && result.compilation.status) {
                    cStatus.innerHTML =
                        '<div class="status status-success">‚úÖ Compilation r√©ussie</div>';
                    cOutput.textContent =
                        result.compilation.output || "(Aucune sortie)";
                } else {
                    cStatus.innerHTML =
                        '<div class="status status-error">‚ùå √âchec de la compilation</div>';
                    cOutput.textContent =
                        (result.compilation
                            ? result.compilation.output
                            : "Erreur inconnue") || "Erreur inconnue";
                }

                // Ex√©cution
                const eStatus = document.getElementById("executionStatus");
                const eOutput = document.getElementById("executionOutput");

                if (
                    result.execution &&
                    result.execution.status &&
                    !result.execution.is_time_out
                ) {
                    eStatus.innerHTML =
                        '<div class="status status-success">‚úÖ Ex√©cution r√©ussie</div>';
                    eOutput.textContent =
                        result.execution.output || "(Aucune sortie)";
                } else if (result.execution && result.execution.is_time_out) {
                    eStatus.innerHTML =
                        '<div class="status status-error">‚è∞ Temps d\'ex√©cution d√©pass√©</div>';
                    eOutput.textContent = result.execution.output || "";
                } else {
                    eStatus.innerHTML =
                        '<div class="status status-error">‚ùå √âchec de l\'ex√©cution</div>';
                    eOutput.textContent =
                        (result.execution
                            ? result.execution.output
                            : "Erreur inconnue") || "Erreur inconnue";
                }
            }

            function showError(msg) {
                const div = document.getElementById("errorMessage");
                div.textContent = msg;
                div.style.display = "block";
            }

            function shareCode() {
                const code = document.getElementById("codeEditor").value;
                const encoded = encodeURIComponent(code);
                const url = `${window.location.origin}${window.location.pathname}?code=${encoded}`;

                navigator.clipboard
                    .writeText(url)
                    .then(() => alert("Lien copi√© dans le presse-papier !"))
                    .catch(() => alert("Impossible de copier le lien"));
            }

            // Charger le code depuis l'URL si pr√©sent
            function loadCodeFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                const codeParam = urlParams.get("code");
                if (codeParam) {
                    document.getElementById("codeEditor").value =
                        decodeURIComponent(codeParam);
                }
            }

            // Appeler au chargement de la page
            window.addEventListener("DOMContentLoaded", loadCodeFromURL);

            // Ctrl+Enter pour compiler
            document
                .getElementById("codeEditor")
                .addEventListener("keydown", (e) => {
                    if (e.ctrlKey && e.key === "Enter") {
                        compileCode();
                    }
                });
        </script>
    </body>
</html>
